<!DOCTYPE html>
<!-- A linguagem é definida como Português do Brasil -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- Meta tag essencial para o design responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat com Abertura Automática</title>

    <style>
        /*
          Este estilo garante que o fundo da página HTML seja transparente
          e que não haja margens ou barras de rolagem indesejadas.
          Ideal para sobrepor o chat na interface do seu app.
        */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <!-- 
      NOVO CÓDIGO: Script para abrir o chat automaticamente.
      A função 'jivo_onLoadCallback' é chamada pelo JivoChat assim que o widget está pronto.
      Dentro dela, 'jivo_api.open()' força a abertura da janela de chat.
      Este script deve vir ANTES do script principal do JivoChat.
    -->
    <script type="text/javascript">
        function jivo_onLoadCallback() {
            jivo_api.open();
        }
    </script>

    <!-- 
      Script principal do JivoChat que carrega o widget.
      Ele irá procurar e executar a função 'jivo_onLoadCallback' quando terminar de carregar.
    -->
    <script src="//code.jivosite.com/widget/QibLqXCXMA" async></script>

</body>
</html>
