// --- Componente do Card do Fornecedor ---
const SupplierCard = ({ supplier }) => {
  const handleWhatsAppClick = (phone, contactName) => {
    const message = encodeURIComponent(`Olá ${contactName}, tudo bem? Encontrei seu contato pela plataforma da Galvão Drones.`);
    window.open(`https://wa.me/55${phone}?text=${message}`, '_blank');
  };

  return (
    <div className="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700 hover:border-orange-500 transition-all duration-300">
      <h3 className="text-2xl font-bold text-orange-500 mb-2">{supplier.name}</h3>
      <p className="text-gray-400 mb-4">{supplier.details} | <span className="font-semibold">{supplier.location}</span></p>
      
      <div className="mb-4">
        <p className="text-gray-300"><span className="font-bold text-gray-200">Produtos Principais:</span> {supplier.mainProducts}</p>
        <p className="text-gray-300"><span className="font-bold text-gray-200">Pagamento:</span> {supplier.payment}</p>
      </div>

      <div className="flex flex-wrap gap-2 mb-6">
        {supplier.categories.map(cat => (
          <span key={cat} className="bg-gray-700 text-orange-400 text-xs font-semibold px-3 py-1 rounded-full">{cat}</span>
        ))}
      </div>

      <div>
        <h4 className="text-lg font-semibold text-gray-200 mb-3 border-b border-gray-600 pb-2">Contatos</h4>
        <div className="space-y-3">
          {supplier.contacts.map(contact => (
            <div key={contact.name} className="flex justify-between items-center">
              <div>
                <p className="font-bold text-gray-100">{contact.name}</p>
                <p className="text-sm text-gray-400">{contact.role}</p>
              </div>
              <button 
                onClick={() => handleWhatsAppClick(contact.phone, contact.name)}
                className="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-transform duration-200 hover:scale-105"
              >
                <WhatsAppIcon />
                WhatsApp
              </button>
            </div>
          ))}
        </div>
      </div>
    </div>
  );
};
